<div class="content-container">
    <ul class="breadcrumb">
        <!--li><a href="#/organization">{{'label.anchor.organization' | translate}}</a></li-->
        <li><a href="#/officetypes">Office Types</a></li>
        <li class="active">Create Office Type</li>
    </ul>
    <div class="card">
    	<div class="content">
    		<div class="toolbar">
    			<h4>Create Office Type</h4>
    		</div>
    		<br>
    		<form name="addofficetypeform" novalidate="" class="form-horizontal" ng-controller="CreateOfficeTypeController"
    		      rc-submit="submit()">
    		    <api-validate></api-validate>
    		    <fieldset>
    		        <div class="form-group">
    		            <label class="control-label col-sm-2">{{ 'label.input.name' | translate }}<span class="required">*</span></label>

    		            <div class="col-sm-3">
    		                <input id="name" ng-autofocus="true" type="text" name="name" ng-model="formData.name"
    		                       class="form-control" required late-Validate/>
    		            </div>
    		            <div class="col-sm-3">
    		                <form-validate valattributeform="addofficetypeform" valattribute="name"/>
    		            </div>
    		        </div>
    		        
    		        <div class="form-group">
    		            <label class="control-label col-sm-2"> Allowed Payment Types <span
								class="required">*</span></label>

    		            <div
    		                    data-angular-treeview="true"
    		                    data-tree-id="paymenttypetreeview"
    		                    data-tree-model="treedata"
    		                    data-node-id="id"
    		                    data-node-label="name"
    		                    data-node-children="children">
    		            </div>
    		        </div>
    		        <div class="col-md-offset-3">
    		            <a id="cancel" class="btn btn-default" href="#/officetypes">{{'label.button.cancel' | translate}}</a>
    		            <button id="save" type="submit" class="btn btn-primary" has-permission='CREATE_OFFICETYPE'>
    		                {{'label.button.save' | translate}}
    		            </button>
    		        </div>

    		    </fieldset>
    		</form>
    	</div>
    </div>
</div>
