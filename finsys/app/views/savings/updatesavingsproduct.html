<div class="content-container" ng-controller="UpdateSavingsProductController">
    <ul class="breadcrumb">
        <li><a href="#/viewsavingaccount/{{accountNo}}">{{'label.anchor.viewsavingsaccount' | translate}}</a></li>
        <li class="active">{{ "label.anchor.updatesavingsproduct" | translate}}</li>
    </ul>
    <div class="card">
        <div class="content">
            <div class="toolbar">
                <h4>{{ "label.heading.updatesavingsproduct" | translate }}</h4>
            </div>
            <br/>
                <form class="form-horizontal" name="updateproductform" novalidate=""   ng-submit="submit()">
                    <api-validate></api-validate>
                    <fieldset>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label>{{ 'label.input.product' | translate }}
                                <span class="required">*</span>:&nbsp;
                            </label>
                        </div>
                        <div class="col-sm-3">
                            <select id="productId" ng-model="formData.productId" class="form-control width170px" ng-options="product.id as product.name for product in products"
                            value="{{product.id}}" ng-change="changeProduct()" class="form-control width170px" required="required">
                            <option style="display:none" value="">{{'label.selectsavingproduct' | translate}}
                            </option>
                        </select>
                        </div>
                    </div>
                    <div class="col-md-offset-3">
                        <button id="cancel" type="reset" class="btn btn-default" ng-click="cancel()">{{ 'label.button.cancel' | translate
                            }}
                        </button>
                        <button id="save" type="submit" 
                                has-permission='UPDATEPRODUCT_SAVINGSACCOUNT' ng-disabled="!updateproductform.$valid"
                                class="btn btn-primary">{{'label.button.save' | translate }}
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
