<div class="content-container">
    <ul class="breadcrumb">
        <!--li><a href="#/organization">{{'label.anchor.organization' | translate}}</a></li-->
        <li><a href="#/vaults">{{'label.anchor.vaults' | translate}}</a></li>
        <li class="active">{{'label.anchor.createVault' | translate}}</li>
    </ul>
    <div class="card">
    	<div class="content">
    		<form name="createvaultform" novalidate="" class="form-horizontal" ng-controller="CreateVaultController" rc-submit="submit()">
    		    <api-validate></api-validate>
    		    <fieldset>
    		        <legend>{{'label.heading.vault.createVault' | translate}}</legend>

    		            <div class="form-group">
    		                <label class="control-label col-sm-2">{{ 'label.input.teller.office' | translate }}<span class="required">*</span></label>

    		                <div class="col-sm-3">
    		                    <select chosen="offices" name="officeId" id="officeId" ng-model="formData.officeId" class="form-control"
    		                            ng-options="office.id as office.name for office in offices"
    		                            value="{{office.id}}" required late-validate><option value=""></option></select>
    		                </div>
    		                <div class="col-sm-2">
								<form-validate valattributeform="createvaultform" valattribute="officeId" />
							</div>
    		            </div>

    		            <div class="form-group">
    		                <label class="control-label col-sm-2">{{ 'label.heading.assetglmapping' | translate }}<span class="required">*</span></label>

    		                <div class="col-sm-3">
								<select chosen="assetGLMappingOptions" name="assetMappingId" id="assetMappingId" ng-model="formData.assetGLMappingId" class="form-control"
 	                            	ng-options="assetMapping.id as assetMapping.name for assetMapping in assetGLMappingOptions"
 	                           		value="{{assetMapping.id}}" required late-validate><option value=""></option></select>
    		                </div>
    		                <div class="col-sm-2">
								<form-validate valattributeform="createvaultform" valattribute="assetMappingId" />
							</div>
    		            </div>
							
						<div class="form-group">
							<label class="control-label col-sm-2" for="maxCashLimit">Maximum Cash Limit<span class="required">*</span></label>
							<div class="col-sm-3">
								<input type="text" id="maxCashLimit"  name="maxCashLimit" name="maxCashLimit" 
								ng-pattern="/^\d{0,10}$/" ng-model="formData.maximumCashLimit" class="form-control" required late-validate/>
							</div>
							<div class="col-sm-2">
								<form-validate valattributeform="createvaultform" valattribute="maxCashLimit" />
							</div>
						</div>	


    		        <div class="col-md-offset-3">
    		            <a id="cancel" href="#/vaults">
    		                <button type="reset" class="btn btn-default">{{'label.button.cancel' | translate}}</button>
    		            </a>
    		            <button id="save" type="submit" class="btn btn-primary" has-permission='CREATE_VAULT'>{{'label.button.save' | translate}}</button>
    		        </div>
    		    </fieldset>
    		</form>
    	</div>
    </div>
</div>
