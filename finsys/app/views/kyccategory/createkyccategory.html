<div class="content-container">
    <ul class="breadcrumb">
        <!--li><a href="#/organization">{{'label.anchor.organization' | translate}}</a></li-->
        <li><a href="#/kyccategory">KYC Categories</a></li>
        <li class="active">Create KYC Category</li>
    </ul>
    <div class="card">
    	<div class="content">
    		<div class="toolbar">
    			<h4>Create KYC Category</h4>
    		</div>
    		<br>
    		<form name="addcategoryform" novalidate="" class="form-horizontal" ng-controller="CreateKycCategoryController"
    		      rc-submit="submit()">
    		    <api-validate></api-validate>
    		    <fieldset>
    		        <div class="form-group">
    		            <label class="control-label col-sm-2">{{ 'label.input.name' | translate }}<span class="required">*</span></label>

    		            <div class="col-sm-3">
    		                <input id="name" ng-autofocus="true" type="text" name="name" ng-model="formData.name"
    		                       class="form-control" required late-Validate/>
    		            </div>
    		            <div class="col-sm-3">
    		                <form-validate valattributeform="addcategoryform" valattribute="name"/>
    		            </div>
    		        </div>
    		        
    		        <div class="form-group">
    		            <label class="control-label col-sm-2">Description</label>

    		            <div class="col-sm-3">
    		                <input id="name" ng-autofocus="true" type="text" name="name" ng-model="formData.description"
    		                       class="form-control" />
    		            </div>
    		        </div>
    		        
    		        <div class="form-group">
    		            <label class="control-label col-sm-2"> Active <span
								class="required">*</span></label>
						<div class="col-sm-3">
                        <label class="checkbox">
                            <input id="active" type="checkbox" ng-model="formData.isActive">
                        </label>
                    	</div>
                    	</div>
                    
                    <div class="form-group">
	                    <label class="control-label col-sm-2" for="maxbalance">Maximum Account Balance<span class="required">*</span> 
	                    <i class="fa fa-question-circle" uib-tooltip="{{'label.tooltip.maximumaccountbalance' | translate}}" tooltip-append-to-body="true"></i></label>
	
	                    <div class="col-sm-3">
	                        <input id="maxBalance" name="maxBalance" type="text" ng-model="formData.maxAccountBalance" class="form-control" 
	                        ng-pattern="/^-?\d*\.{0,1}\d+$/" required late-validate/>
	                    </div>
	                    <div class="col-sm-3">
	                        <form-validate valattributeform="addcategoryform" valattribute="maxBalance"/>
	                    </div>
                	</div>
                	
                	
                <div  class="form-group">
                	<label class="control-label col-sm-2" for="kyctypes">Required KYC Evidence<span
	                            class="required">*</span></label>
					<isteven-multi-select    
				    input-model="availableKycEvidences"    
				    output-model="requiredKycEvidences"
				    button-label="kyc name"
				    item-label="kyc name"
				    tick-property="ticked"
				    on-reset="onReset()">
				</isteven-multi-select>						                
				</div>
				
				<div  class="form-group">
					<label class="control-label col-sm-2" for="allowedloanproducts">Allowed Loan Products<span
	                            class="required">*</span></label>
					<isteven-multi-select    
				    input-model="availableLoanProducts"    
				    output-model="allowedLendingProducts"
				    button-label="prod name"
				    item-label="prod name"
				    tick-property="ticked">
				</isteven-multi-select>						                
				</div>
				
				<div  class="form-group">
				<label class="control-label col-sm-2" for="allowedsavingsproducts">Allowed Savings Products<span
	                            class="required">*</span></label>
					<isteven-multi-select    
				    input-model="availableSavingsProducts"    
				    output-model="allowedSavingsProducts"
				    button-label="prod name"
				    item-label="prod name"
				    tick-property="ticked">
				</isteven-multi-select>						                
				</div>
    		        <div class="col-md-offset-3">
    		            <a id="cancel" class="btn btn-default" href="#/kyccategory">{{'label.button.cancel' | translate}}</a>
    		            <button id="save" type="submit" class="btn btn-primary" has-permission='CREATE_KYCCATEGORY'>
    		                {{'label.button.save' | translate}}
    		            </button>
    		        </div>

    		    </fieldset>
    		</form>
    	</div>
    </div>
</div>
