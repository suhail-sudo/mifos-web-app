<div class="content-container" ng-controller="EditAddressController">
	<ul class="breadcrumb">
        <!-- li><a href="#/organization">{{'label.anchor.organization' | translate}}</a></li-->
        <li class="active">Edit Address</li>
    </ul>
    <div class="card">
    	<div class="content">
			<div class="toolbar">
				<h4>Edit Address</h4>
			</div>
			<br>
		    <form name="EditAddressForm" novalidate="" class="form-horizontal" >
		        <api-validate></api-validate>
		        <fieldset>
		            <div class="form-group" ng-show="street">
		                <label class="control-label col-sm-2" for="street">{{ 'label.input.street' | translate }} : <span class="required">*</span></label>
		                <div class="col-sm-3">
		                    <input type="text" id="street" name="street"  ng-model="formData.street"  class="form-control" required late-validate>
		                </div>
		                <div class="col-sm-2">
							<form-validate valattributeform="EditAddressForm"
								valattribute="street" />
						</div>
		            </div>
		            <div class="form-group" ng-show="addressLine1">
		                <label class="control-label col-sm-2" for="addressline1">{{ 'label.input.addressline1' | translate }} : <span class="required">*</span></label>
		                <div class="col-sm-3">
		                    <input type="text" id="addressline1" name="addressline1" ng-model="formData.addressLine1"  class="form-control" required late-validate>
		                </div>
		                <div class="col-sm-2">
							<form-validate valattributeform="EditAddressForm"
								valattribute="addressline1" />
						</div>
		            </div>
		            <div class="form-group" ng-show="addressLine2">
		                <label class="control-label col-sm-2" for="addressline2">{{ 'label.input.addressline2' | translate }}</label>
		                <div class="col-sm-3">
		                    <input type="text" id="addressline2" name="addressline2" ng-model="formData.addressLine2"  class="form-control">
		                </div>
		            </div>
		            <div class="form-group" ng-show="city">
		                <label class="control-label col-sm-2" for="city">{{ 'label.input.city' | translate }} : <span class="required">*</span></label>
		                <div class="col-sm-3">
		                    <input type="text" id="city" name="city" ng-model="formData.city"  class="form-control" required late-validate>
		                </div>
		                <div class="col-sm-2">
							<form-validate valattributeform="EditAddressForm"
								valattribute="city" />
						</div>
		            </div>
		            <div class="form-group" ng-show="townVillage">
		                <label class="control-label col-sm-2" for="town_village">{{ 'label.input.town_village' | translate }}</label>
		                <div class="col-sm-3">
		                    <input type="text" id="town_village" name="town_village" ng-model="formData.townVillage"  class="form-control">
		                </div>
		            </div>
		            <div class="form-group" ng-show="countyDistrict">
		                <label class="control-label col-sm-2" for="county_district">{{ 'label.input.county_district' | translate }}</label>
		                <div class="col-sm-3">
		                    <input type="text" id="county_district" name="county_district" ng-model="formData.countyDistrict"  class="form-control">
		                </div>
		            </div>
		            <div class="form-group" ng-show="stateProvinceId">
		                <div class="control-label col-sm-2">
		                    <label>{{ 'label.input.state_province' | translate }} : <span class="required">*</span></label>
		                </div>
		                <div class="col-sm-3" >
		                    <select  chosen="stateOptions" id="stateOption" name="stateOption" ng-model="formData.stateProvinceId"  class="form-control"
		                            ng-options="stateOption.id as stateOption.name for stateOption in stateOptions"
		                            value="{{stateOption.id}}" required late-validate>
		                            <option value="">--{{'label.menu.selectstate' | translate}}--</option>
		                     </select>
		                </div>
		                <div class="col-sm-2">
							<form-validate valattributeform="EditAddressForm"
								valattribute="stateOption" />
						</div>
		            </div>
		            <div class="form-group" ng-show="countryId">
		                <div class="control-label col-sm-2">
		                    <label>{{ 'label.input.country' | translate }} : <span class="required">*</span></label>
		                </div>
		                <div class="col-sm-3" >
		                    <select chosen="countryOptions" id="countryOption" name="countryOption" ng-model="formData.countryId"  class="form-control"
		                            ng-options="countryOption.id as countryOption.name for countryOption in countryOptions"
		                            value="{{countryOption.id}}" required late-validate>
		                            <option value="">--{{'label.menu.selectcountry' | translate}}--</option>
                            </select>
		                </div>
		                <div class="col-sm-2">
							<form-validate valattributeform="EditAddressForm"
								valattribute="countryOption" />
						</div>
		            </div>
		            <div class="form-group" ng-show="postalCode">
		                <label class="control-label col-sm-2" for="postal_code">{{ 'label.input.postal_code' | translate }} : <span class="required">*</span></label>
		                <div class="col-sm-3">
		                    <input type="text" id="postal_code" name="postal_code" ng-pattern="/^[a-zA-Z0-9]*$/" ng-model="formData.postalCode"  class="form-control" required late-validate>
		                </div>
		                <div class="col-sm-2">
							<span
								ng-if="EditAddressForm.postal_code.$invalid && EditAddressForm.postal_code.$dirty">
								<small class="error required"
								ng-if="EditAddressForm.postal_code.$error.pattern"> {{'label.mustalphabenumeric' | translate}} </small>
							</span>
						</div>
						<div class="col-sm-2">
							<form-validate valattributeform="EditAddressForm"
								valattribute="postal_code" />
						</div>
		            </div>
		            <div class="form-group" ng-show="latitude">
		                <label class="control-label col-sm-2" for="latitude">{{ 'label.input.latitude' | translate }}</label>
		                <div class="col-sm-3">
		                    <input type="text" id="latitude" name="latitude" ng-model="formData.latitude"  class="form-control">
		                </div>
		            </div>
		            <div class="form-group" ng-show="longitude">
		                <label class="control-label col-sm-2" for="longitude">{{ 'label.input.longitude' | translate }}</label>
		                <div class="col-sm-3">
		                    <input type="text" id="longitude" name="longitude" ng-model="formData.longitude"  class="form-control">
		                </div>
		            </div>
		            <div class="col-md-offset-3" ng-model="editable">
		                <button id="cancel"   ng-click="routeTo()" class="btn btn-primary">{{
		                    'label.button.cancel' | translate }}
		                </button>
		                <button id="edit"  ng-click="updateaddress()" class="btn btn-primary">{{
		                    'label.button.submit' | translate }}
		                </button>
		            </div>
		        </fieldset>
		    </form>
		</div>
	</div>
</div>
